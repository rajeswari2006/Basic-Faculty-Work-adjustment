<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Work Adjustment Details</title>
    <link rel="stylesheet" href="faculty.css">
</head>
<body>
    <header>
        <h1>Faculty Work Adjustment Details System</h1>
    </header>
    <main>
        <form id="adjustmentForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="class">Class:</label>
            <select id="class" required>
                <option value="">Select Class</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
            </select>

            <label for="facultyName">Faculty Name:</label>
            <input type="text" id="facultyName" required pattern="[A-Za-z\s]{3,50}" title="Alphabetic, 3-50 characters">

            <label for="period">Period:</label>
            <select id="period" required>
                <option value="">Select Period</option>
                <option value="Period 1">Period 1</option>
                <option value="Period 2">Period 2</option>
                <option value="Period 3">Period 3</option>
            </select>

            <button type="button" id="submitButton">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <table id="detailsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Class</th>
                    <th>Faculty Name</th>
                    <th>Period</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="printButton">Print</button>
    </main>
    <footer>
        <p>&copy; 2025 Faculty Management System. Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
    <script src="faculty.js"></script>
</body>
</html>
